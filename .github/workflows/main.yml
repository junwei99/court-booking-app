name: Deploy on Server
on:
  push:
    branches:
      - junwei99-patch-1
jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # fetch all commits
  
      - name: Check for changes in a directory
        run: |
          changes=$(git diff --name-only cda5aa24d0c22d7cf08aa69810720ff650ac5753 0e02d6d0f43cc7266005d918700560523a5333f2 -- ./backend)
          if [ -n "$changes" ]; then
            echo "Changes in backend directory detected."
          else
            echo "No changes on the backend" 
          fi

